<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maquette</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <header>
    
    <a href="https://www.laplateforme.io">Accueil</a>
  </header>

  <main>
    <div class="card">
      <div class="card-body">
        
        <button class="btn btn-primary" data-toggle="modal" data-target="#modalAchatPapillon">Acheter un papillon</button>
      </div>
    </div>

    <div class="jumbotron">
      <h1>Contenu du jumbotron</h1>
      <p>Texte du jumbotron.</p>
      
      <button class="btn btn-primary" id="btnRebooterMonde">Rebooter le Monde</button>
    </div>

    
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Page 1</a></li>
      <li class="page-item"><a class="page-link" href="#">Page 2</a></li>
      <li class="page-item"><a class="page-link" href="#">Page 3</a></li>
    </ul>

    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action active">
        Élément 1
      </a>
      <a href="#" class="list-group-item list-group-item-action">Élément 2</a>
      <a href="#" class="list-group-item list-group-item-action">Élément 3</a>
    </div>

    <div class="progress">
      
      <button class="btn btn-primary" id="btnProgression">Avancer</button>
      <button class="btn btn-primary" id="btnRegression">Reculer</button>

      <div class="progress-bar" style="width: 50%;" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" id="password" placeholder="Mot de passe">
      </div>
      <button type="submit" class="btn btn-primary">Valider</button>
    </form>
  </main>
  
  <div class="modal fade" id="modalAchatPapillon" tabindex="-1" role="dialog" aria-labelledby="modalAchatPapillonLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAchatPapillonLabel">Confirmation d'achat</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Êtes-vous sûr de vouloir acheter un papillon ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-primary">Acheter</button>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {
      
      $('#btnRebooterMonde').click(function() {
        
        var citations = ["Citation 1", "Citation 2", "Citation 3"];
        var citationAleatoire = citations[Math.floor(Math.random() * citations.length)];
        $('.jumbotron').html('<h1>' + citationAleatoire + '</h1>');
      });

      
      $('.pagination .page-link').click(function(e) {
        e.preventDefault();
        
        $('.jumbotron').html('<p>Nouveau contenu du jumbotron</p>');
      });

      
      $('.list-group-item').click(function() {
        $('.list-group-item').removeClass('active');
        $(this).addClass('active');
      });

      $('#btnProgression').click(function() {
        var progression = $('.progress-bar').width();
        if (progression < 100) {
          $('.progress-bar').width(progression + 10);
        }
      });

      
      $('#btnRegression').click(function() {
        var progression = $('.progress-bar').width();
        if (progression > 0) {
          $('.progress-bar').width(progression - 10);
        }
      });


      var keySequence = [];
      var expectedKeySequence = ['D', 'G', 'C'];
      $(document).keydown(function(event) {
        keySequence.push(event.key);
        if (keySequence.toString().indexOf(expectedKeySequence) >= 0) {
          $('#modalRecapitulatif').modal('show');
          keySequence = [];
        }
      });

      
      $('form').submit(function(e) {
        e.preventDefault();
        var colors = ['red', 'green', 'blue'];
        var randomColor = colors[Math.floor(Math.random() * colors.length)];
        $('.jumbotron').css('background-color', randomColor);
      });
    });
  </script>
</body>
</html>
