<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page interactive</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="https://www.laplateforme.io">Accueil</a>
    </nav>
  </header>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Papillon</h5>
            <p class="card-text">Description du papillon.</p>
            <button class="btn btn-primary" data-toggle="modal" data-target="#confirmationModal">Acheter</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col">
        <div class="jumbotron">
          <h1 class="display-4">Titre du jumbotron</h1>
          <p class="lead">Contenu du jumbotron.</p>
          <hr class="my-4">
          <p>Plus de détails.</p>
          <button class="btn btn-primary" id="rebootButton">Rebooter le Monde</button>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col">
        <ul class="list-group">
          <li class="list-group-item active">Élément 1</li>
          <li class="list-group-item">Élément 2</li>
          <li class="list-group-item">Élément 3</li>
        </ul>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col">
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col">
        <form>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Entrez votre email">
          </div>
          <div class="form-group">
            <label for="passwordInput">Mot de passe</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Entrez votre mot de passe">
          </div>
          <button type="submit" class="btn btn-primary">Valider</button>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmationModalLabel">Confirmation d'achat</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Êtes-vous sûr de vouloir acheter ce papillon ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-primary">Confirmer</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      
      var quotes = [
        "Citation 1",
        "Citation 2",
        "Citation 3"
      ];

      $("#rebootButton").click(function() {
        var randomIndex = Math.floor(Math.random() * quotes.length);
        $(".jumbotron").find("h1").text(quotes[randomIndex]);
      });

      
      $(".list-group-item").click(function() {
        $(".list-group-item").removeClass("active");
        $(this).addClass("active");
      });

      $(".progress-bar").css("width", "50%");


      var formValues = {
        email: "",
        password: ""
      };

      $(document).keydown(function(e) {
        if (e.key === "D") {
          formValues.email = $("#emailInput").val();
        } else if (e.key === "G") {
          formValues.password = $("#passwordInput").val();
        } else if (e.key === "C") {
          $("#formSummaryModal").find(".modal-body").html("<p>Email: " + formValues.email + "</p><p>Mot de passe: " + formValues.password + "</p>");
          $("#formSummaryModal").modal("show");
        }
      });

      
      $("form").submit(function(e) {
        e.preventDefault();
        if ($("#emailInput").val() !== "" && $("#passwordInput").val() !== "") {
          var colors = ["text-primary", "text-secondary", "text-success"];
          var randomColor = colors[Math.floor(Math.random() * colors.length)];
          $(".jumbotron").find(".spinner-border").removeClass("text-primary text-secondary text-success").addClass(randomColor);
        }
      });
    });
  </script>
</body>
</html>
